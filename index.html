<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock-paper-Scissors!</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1 class="Intro">Rock-Paper-Scissors...Shoot!</h1>
        
        <div class="results">
            <h3 class = "score-board">0 - 0</h3>
        </div>
        
        <div class="button-container">
            <button class= "gamebtn rock" value="Rock"></button>
            <button class= "gamebtn paper" value="Paper"></button>
            <button class= "gamebtn scissors" value="Scissors"></button>
        </div>
        
        <div class="retry-div">
            <button class ="retry">Click here to play again!</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
